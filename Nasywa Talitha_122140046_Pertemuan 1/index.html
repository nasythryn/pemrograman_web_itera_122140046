<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prak Pemweb P1</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="p-6">
    <div class="event-demo p-4 border border-gray-300 rounded shadow-md max-w-md mx-auto">
        <h1 class="text-2xl font-bold mb-4 text-center">To-Do List</h1>
        <h3 class="text-xl font-bold mb-3">Tambah Aktivitas</h3>
        <input type="text" id="todo-input" placeholder="Masukkan aktivitas" class="border p-2 rounded w-full mb-3">
        <button id="submit-button" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full sm:w-auto">Simpan Aktivitas</button>
        <p id="submit-output" class="mt-3 text-sm text-gray-600"></p>
    </div>

    <div class="event-demo p-4 border border-gray-300 rounded shadow-md max-w-md mx-auto">
        <h3 class="text-xl font-bold mb-3">Daftar Aktivitas</h3>
        <p>Klik pada aktivitas untuk menyelesaikan</p>
        <ul id="todo-list" class="list-none p-0"></ul>
    </div>

    <hr class="my-6">
    <div class="mt-4 max-w-md mx-auto">
        <h3 class="text-xl font-bold mb-3">Kalkulator Sederhana</h3>
        <div class="flex gap-2 mb-3">
            <input type="number" id="angka1" placeholder="Angka 1" class="border p-2 rounded w-full sm:w-48">
            <input type="number" id="angka2" placeholder="Angka 2" class="border p-2 rounded  w-full sm:w-48">
        </div>
        <div class="flex gap-2">
            <button id="btn-tambah" class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">+</button>
            <button id="btn-kurang" class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600">-</button>
            <button id="btn-kali" class="bg-purple-500 text-white px-3 py-1 rounded hover:bg-purple-600">×</button>
            <button id="btn-bagi" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">÷</button>
            <button id="btn-pangkat" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Pangkat</button>
            <button id="btn-akarkuadrat" class="bg-cyan-500 text-white px-3 py-1 rounded hover:bg-cyan-600">√</button>
            <button id="btn-mod" class="bg-orange-500 text-white px-3 py-1 rounded hover:bg-orange-600">Mod</button>
        </div>
        <div id="hasil-kalkulator" class="mt-3 font-semibold"></div>
    </div>

    <hr class="my-6">
    <div class="event-demo p-4 border border-gray-300 rounded shadow-md max-w-md mx-auto">
        <h3 class="text-xl font-bold mb-3">Form Pendaftaran</h3>
        <form id="form">
            <label for="nama">Nama:</label><br>
            <input type="text" id="nama" name="nama" class="border p-2 rounded flex-1"><br>
            <span id="nama-error" class="text-red-500"></span><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" class="border p-2 rounded flex-1"><br>
            <span id="email-error" class="text-red-500"></span><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" class="border p-2 rounded flex-1"><br>
            <span id="password-error" class="text-red-500"></span><br>

            <button type="daftar" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-green-600">Daftar</button>
        </form>

        <p id="success-message" class="mt-3 text-sm text-green-600"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
